<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --card: #fff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f0f4f8);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Form Card */
    .wrap {
      max-width: 500px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      padding: 2rem 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
      color: var(--primary);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(37,99,235,0.2);
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    /* Developer credit */
    .developer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 20px;
    }

    .developer a {
      color: var(--primary);
      font-weight: 500;
    }

    .developer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><strong>MyApp</strong></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Admin Registration Form -->
  <div class="wrap">
    <div class="card">
      <h2>Admin Registration</h2>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="room_name" placeholder="Room Name" required>
        <input type="number" name="capacity" placeholder="Room Capacity" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Developer Credit -->
  <div class="developer">
    Developed by <a href="https://portifolio-siddu-1.onrender.com/" target="_blank">uppunuti siddhartha</a>
  </div>

</body>
</html>
