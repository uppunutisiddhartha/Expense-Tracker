<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
       background: linear-gradient(to bottom right, #e0f7fa, #f0f4f8);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    nav {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      margin: auto;
      margin-top: 80px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    p {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .success {
      color: #2ecc71;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Developer Credit */
    .developer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    .developer a {
      color: #4CAF50;
      font-weight: 500;
    }

    .developer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><strong>FlatMate</strong></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="container">
    <h2>Login</h2>

    <!-- Django messages -->
    {% if messages %}
    {% for message in messages %}
    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p><a href="{% url 'admin_register' %}">Register as Admin</a></p>
    <p><a href="{% url 'roommate_register' %}">Register as Roommate</a></p>
  </div>

  <!-- Developer Credit -->
  <div class="developer">
    Developed by <a href="https://portifolio-siddu-1.onrender.com/" target="_blank">uppunuti siddhartha</a>
  </div>

</body>

</html>
